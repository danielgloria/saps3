<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora SAPS 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora SAPS 3</h1>
  <form id="saps-form">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <label for="pas">Pressão Sistólica (mmHg):</label>
    <input type="number" id="pas" name="pas" required><br><br>

    <label for="temp">Temperatura (°C):</label>
    <input type="number" step="0.1" id="temp" name="temp" required><br><br>

    <label for="ecg">Glasgow (ECG):</label>
    <input type="number" id="ecg" name="ecg" min="3" max="15" required><br><br>

    <button type="submit">Calcular SAPS 3</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
