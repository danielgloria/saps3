<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora SAPS 3 – Checklist</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Calculadora SAPS 3 – América do Sul (Checklist)</h1>
  <form id="saps-form">
    <div class="step" id="step-1">
      <h2>Etapa 1: Identificação</h2>
      <label>Iniciais do Paciente:</label>
      <input type="text" id="iniciais">
      <label>Número do Atendimento:</label>
      <input type="text" id="atendimento"><br>
      <button type="button" onclick="nextStep(2)">Próxima Etapa</button>
    </div>

    <div class="step" id="step-2" style="display:none;">
      <h2>Etapa 2: Admissão</h2>
      <p>Tipo de Admissão:</p>
      <label><input type="radio" name="tipo_admissao" value="0"> Planejada</label>
      <label><input type="radio" name="tipo_admissao" value="3"> Não Planejada</label>

      <p>Local de Origem:</p>
      <label><input type="radio" name="local_origem" value="5"> Pronto Socorro</label>
      <label><input type="radio" name="local_origem" value="7"> Outra UTI</label>
      <label><input type="radio" name="local_origem" value="8"> Outra Ala</label>

      <p>Tempo de Internação antes da UTI:</p>
      <label><input type="radio" name="tempo_internacao" value="0"> <14 dias</label>
      <label><input type="radio" name="tempo_internacao" value="6"> 14–27 dias</label>
      <label><input type="radio" name="tempo_internacao" value="7"> ≥28 dias</label>

      <p>Estado Cirúrgico:</p>
      <label><input type="radio" name="estado_cirurgico" value="0"> Programada</label>
      <label><input type="radio" name="estado_cirurgico" value="5"> Sem cirurgia</label>
      <label><input type="radio" name="estado_cirurgico" value="6"> Emergência</label>

      <p>Tipo de Cirurgia:</p>
      <label><input type="radio" name="tipo_cirurgia" value="0"> Outra</label>
      <label><input type="radio" name="tipo_cirurgia" value="-11"> Transplante</label>
      <label><input type="radio" name="tipo_cirurgia" value="-8"> Trauma</label>
      <label><input type="radio" name="tipo_cirurgia" value="-6"> CABG</label>
      <label><input type="radio" name="tipo_cirurgia" value="5"> Neurocirurgia – AVC</label>

      <br><button type="button" onclick="nextStep(3)">Próxima Etapa</button>
      <button type="button" onclick="prevStep(1)">Voltar</button>
    </div>
  </form>

  <div id="resultado"></div>
  <button id="export-pdf" onclick="gerarPDF()" style="display:none;">Baixar PDF</button>
  <script src="script.js"></script>
</body>
</html>
